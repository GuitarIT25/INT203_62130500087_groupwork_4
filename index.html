<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery 087</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="">
        <div class="mx-auto container">
            <div class="flex items-center justify-end bg-black mr-2 text-white">

                <p>Photo Gallery | </p>
                <p>| My favorite {{countmyfar}} / {{sumphoto}}</p>

            </div>
            <div class="flex items-center justify-end mr-4">
                <span v-show="boxstate">
                    <input v-model="input"
                        placeholder="Please enter a search" class="p-2 mr-2 bg-white rounded border-2 border-blue-300">
                </span>
                <div v-show="boxstate">
                    <button v-on:click="showinputbox" class="bg-green-500 text-white py-1 px-2 rounded">
                        Cancel
                    </button>
                </div>

                <button v-show="!boxstate" @click="showinputbox">
                    <img class="h-6 m-3" v-bind:src="search">
                </button>

            </div>
            <div v-show='viewpath'class="flex justify-center bg-black mr-2 text-white">

                <img class="m-3" v-bind:src="view" width="200" height="2000">
                <button @click="closeview" class="mb-72">
                    <img v-bind:src="close" alt="close" class="w-5">
                </button>
    
            </div>
            <div class="m-5">
                <ul class="grid grid-cols-2 gap-y-10 ml-10 lg:grid-cols-5">

                    <li v-if='searching.length !==0' v-for="(photos,index) in searching">
                        <p class="text-lg font-semibold">
                            {{photos.title}}
                        </p>
                        <div>
                            
                            <button @click="showstate(index)" @dblclick="openview(index)">
                                <img class="mt-3" v-bind:src="photos.src" width="100" height="1000">
                            </button>
                        </div>
                        <span v-show="photos.state">
                            <img src="images/heart.png" height="24" viewBox="0 0 24 24" width="24">
                        </span>
                    </li>
                    <li v-else>
                        <p>No Photo</p>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="main.js"></script>
</body>
